<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main flexBox">
        <section class="header flexBox">
            <h1> NARUTO THEMED ANALOG CLOCK</h1>
        </section>
        <section class="body flexBox">
            <section class="clocksFrame flexBox">
                <section class="analog flexBox">
                    <div class="frame flexBox">
                        <div class="timePair1 minuteHand">
                            <p>9</p>
                            <p>3</p>
                        </div>
                        <div class="timePair2 minuteHand">
                            <p>10</p>
                            <p>4</p>
                        </div>
                        <div class="timePair3 minuteHand">
                            <p>11</p>
                            <p>5</p>
                        </div>
                        <div class="timePair4 minuteHand">
                            <p>12</p>
                            <p>6</p>
                        </div>
                        <div class="timePair5 minuteHand">
                            <p>1</p>
                            <p>7</p>
                        </div>
                        <div class="timePair6 minuteHand">
                            <p>2</p>
                            <p>8</p>
                        </div>
                    </div>
                    <div class="hands flexBox">
                        <div class="sec" id="sec"></div>
                        <div class="min" id="min"></div>
                        <div class="hour" id="hour"></div>
                    </div>
                    <div class="dot flexBox">
                        <img src="dot.png" alt="">
                    </div>
                </section>
                <section class="digital flexBox">
                    <p id="hourD" class="time flexBox">00</p>
                    <p class="blinkDot">:</p>
                    <p id="minD" class="time flexBox">00</p>
                    <p class="blinkDot">:</p>
                    <p id="secD" class="time flexBox">00</p>
                </section>
            </section>
        </section>
    </section>


    <script src="script.js"></script>
</body>

</html>
